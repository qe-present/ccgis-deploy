name: 构建ccgis并部署
on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: 打包ccgis并部署
    steps:

      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖和构建
        run: |
          npm install
          npm run build

        shell: bash
      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@main
        env:
          BASE_BRANCH: main
          BRANCH: gh-pages
          FOLDER: dist/spa
